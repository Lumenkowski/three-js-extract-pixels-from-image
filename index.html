<!doctype html>
<html lang="en">

		<style type="text/css">

				display: flex;
				position: absolute;
				bottom: 1rem;
				border: none;
				background: transparent;
				outline: none;
				z-index: 999;
				mix-blend-mode: difference;
				color: white;
				cursor: pointer;

			button#home {

			}
			button#github {
				right: 1rem;
			}
			button svg {
				width: 2rem;
				height: 2rem;
				fill: currentColor;
